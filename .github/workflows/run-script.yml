# Workflow to run the scripts automatically in June 
name: Dublin Airport Queues in June

on:
  schedule:
    - cron: '15 * 6 * *'  # Every 15 mins in June
  
  workflow_dispatch:
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Github Checkout
        uses: actions/checkout@v3

      - name: Downloading previous data
        uses: actions/download-artifact@v3
        with:
          name: The queue times

      - name: Setup python enviroment
        if: always()
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Download dependencies and run the script 
        if: always() 
        run: |
          pip install -r requirements.txt
          python main.py
          
      - name: Save the data
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: The queue times
          path: data/*.csv
          
